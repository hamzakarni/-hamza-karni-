// General
// -------
semiclip 1 // [0-Desactivado / 1-Activado]
semiclip_blockteam 0 // Equipos con Semiclip [0-Ambos equipos / 1-Terror no tienen / 2-CT no tienen / 3-Ningun equipo tiene]
semiclip_enemies 0 // Traspasar enemigos [0-Desactivado / 1-Activado]
semiclip_unstuck 1 // Destrabar [0-Desactivado / 1-Equipo especificado / 2-Death Match / 3-Aleatorio]
semiclip_unstuckdelay 0.1 // Segundos para destrabar (0.1 - 3.0) [0-Inmediato]
semiclip_button 0 // Boton de impulso [0-Desactivado / 1-Terror / 2-CT / 3-Ambos]
semiclip_knife_trace 0 // Destrabar al estar dentro de un compañero para poder dar cuchillo [0-Desactivado / 1- Activado]
semiclip_duration 0 // Tiempo al iniciar cada ronda para que se active el Semiclip [0- Desactivar esta opcion]

// Render
// ------
semiclip_render 1 // Activar o desactivar las funciones de color [0-Desactivado / 1-Activado]
semiclip_rendermode 2 // Render mode (Ver amxconst.inc -> Render para set_user_rendering) [0-5] [0-Desactivado]
semiclip_renderamt 129 // Cantidad de formato render [0-255]
semiclip_renderfx 0 // Render fx (Ver amxconst.inc -> Fx para set_user_rendering) [0-20] [0-Desactivado]
semiclip_renderradius 250 // Render radio [??-4095] (?? = 200 - semiclip_renderfademin)
semiclip_renderfade 0 // Render descolorado (Este semiclip_renderamt) [0-Desactivado / 1-Activado]
semiclip_renderfademin 25 // Numero minimo de render (Al estar muy cerca o en el interior de un jugador) [0-200]
semiclip_renderfadespec 1 // Activar rende semiclip para los espectadores [0-Desactivado / 1-Activado]

// Color
// -----
semiclip_color_admin_flag "b" // Se necesita que el administrador use el acceso "B" para usar semiclip
semiclip_color_admin_R 58 // Admin render color (Rojo) [0-255]
semiclip_color_admin_G 102 // Admin render color (Verde) [0-255]
semiclip_color_admin_B 182 // Admin render color (Azul) [0-255]
semiclip_color_ter_R 255 // Terror render color (Rojo) [0-255]
semiclip_color_ter_G 74 // Terror render color (Verde) [0-255]
semiclip_color_ter_B 74 // Terror render color (Azul) [0-255]
semiclip_color_ct_R 74 // CT render color (Rojo) [0-255]
semiclip_color_ct_G 74 // CT render color (Verde) [0-255]
semiclip_color_ct_B 255 // CT render color (Azul) [0-255]
